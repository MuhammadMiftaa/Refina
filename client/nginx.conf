user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Brotli compression
    brotli              on;
    brotli_static       on;        # Gunakan file .br precompressed
    brotli_comp_level   6;
    brotli_types        text/plain text/css application/javascript application/json image/svg+xml font/ttf font/woff font/woff2;

    # Gzip fallback (jika browser tidak support Brotli)
    gzip on;
    gzip_static on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml font/ttf font/woff font/woff2;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Cache panjang untuk file statis fingerprinted (JS, CSS, asset, dll)
        location ~* \.(?:js|css|png|jpg|jpeg|svg|gif|ico|ttf|woff|woff2|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri.br $uri.gz =404;
        }

        # HTML cache pendek (biar update cepat)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache";
            try_files $uri $uri.br $uri.gz =404;
        }

        # Fallback untuk routing SPA (misal React Router / Vite)
        location / {
            try_files $uri /index.html;
        }
    }
}
